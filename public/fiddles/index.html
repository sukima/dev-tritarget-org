<!DOCTYPE html>
<html>
<head>
<title>TriTarget.org Fiddles</title>
<meta name="google" content="notranslate">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A small and lighting fast in-browser HTML editor with real-time preview. A great tool for prototyping HTML code right inside your browser. Original source: https://github.com/rioastamal/html-editor">
<meta name="keywords" content="html editor, javascript editor, html, javascript, editor">
<meta property="og:title" content="TriTarget.org Fiddles">
<meta property="og:description" content="A small and lighting fast in-browser HTML editor with real-time preview. A great tool for prototyping HTML code right inside your browser. Original source: https://github.com/rioastamal/html-editor">
<meta property="og:url" content="https://tritarget.org/fiddles/">
<meta charset="utf-8">
<link rel="stylesheet" href="lib/main.css">
<link rel="stylesheet" href="lib/codemirror.css">
<link rel="stylesheet" href="themes/monokai.css">
<link rel="stylesheet" href="lib/codemirror-tweaks.css">
<script src="lib/codemirror.js"></script>
<script src="addon/selection/active-line.js"></script>
<script src="mode/xml.js"></script>
<script src="mode/javascript.js"></script>
<script src="mode/css.js"></script>
<script src="mode/htmlmixed.js"></script>
<script type="module" src="./lib/main.js"></script>
</head>
<body>
<!-- MENU ICON -->
<div id="menu-icon" class="menu-icon">
  <button type="button" id="menu-open" aria-label="Open menu" title="Open menu">
    <span class="linemenu"></span>
    <span class="linemenu"></span>
    <span class="linemenu"></span>
  </button>
</div>

<!-- MENU WINDOW -->
<nav id="menu" class="menu">
  <div class="menu-close">
    <button type="button" id="menu-close" aria-label="Close menu" title="Close menu">&cross;</button>
  </div>
  <ul class="menu-list">
    <li>
      <button type="button" id="menu-open-file">Open File...</button>
      <span><kbd>Ctrl+Shift+O</kbd></span>
    </li>
    <li>
      <button type="button" id="menu-save-file">Save As...</button>
      <span><kbd>Ctrl+Shift+S</kbd></span>
    </li>
    <li>
      <button type="button" id="menu-word-wrap">Word Wrap</button>
      <span><kbd>Ctrl+Shift+B</kbd></span>
    </li>
    <li>
      <button type="button" id="menu-show-editor">Editor Window &#x2713</button>
      <span><kbd>Ctrl+Shift+E</kbd></span>
    </li>
    <li>
      <button type="button" id="menu-show-preview">Preview Window &#x2713</button>
      <span><kbd>Ctrl+Shift+W</kbd></span>
    </li>
    <li>
      <button type="button" id="menu-manual-preview" data-manual-preview="no">Manual Preview</button>
      <span><kbd>Ctrl+Shift+P</kbd></span>
      <span>(<kbd>CTRL+Shift+U</kbd> to Update Preview)</span>
    </li>
    <li><a id="menu-contribute" href="https://github.com/rioastamal/html-editor/" target="_blank">Contribute</a></li>
  </ul>
  <div class="menu-footer">
    <span>HTML Editor v2.0</span>
    <span>Made with &#x2665; by <a href="https://tritarget.org/">Devin Weaver</a></span>
    <span>Based off work by <a href="https://rioastamal.net/">Rio Astamal</a></span>
  </div>
</nav>

<!-- EDITOR WINDOW -->
<div class="editor">
  <h2 class="title text-center border-bottom">HTML Editor</h2>
<textarea id="editor" hidden>&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
&lt;meta charset="UTF-8"&gt;
&lt;title&gt;New Fiddle&lt;/title&gt;

&lt;script type="module"&gt;
  /* ==== JavaScript ==== */
  
&lt;/script&gt;

&lt;style&gt;
  /* ==== CSS ==== */
  
&lt;/style&gt;

&lt;/head&gt;
&lt;body&gt;
  &lt;!-- ==== HTML ==== --&gt;
  
&lt;/body&gt;
&lt;/html&gt;</textarea>
</div>

<!-- PREVIEW WINDOW -->
<div class="preview">
  <h2 class="title text-center border-bottom">Preview</h2>
  <iframe id="preview" src="javascript:void(0);"></iframe>
</div>

<!-- HIDDEN INPUT FILE -->
<input type="file" id="file-open-input" accept=".html,.htm,.txt" class="hide">
</body>
</html>
