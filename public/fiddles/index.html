<!DOCTYPE html>
<html>
<head>
<title>TriTarget.org Fiddles</title>
<base href="/fiddles/">
<meta name="google" content="notranslate">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A small and lighting fast in-browser HTML editor with real-time preview. A great tool for prototyping HTML code right inside your browser. Original source: https://github.com/rioastamal/html-editor">
<meta name="keywords" content="html editor, javascript editor, html, javascript, editor">
<meta property="og:title" content="TriTarget.org Fiddles">
<meta property="og:description" content="A small and lighting fast in-browser HTML editor with real-time preview. A great tool for prototyping HTML code right inside your browser. Original source: https://github.com/rioastamal/html-editor">
<meta property="og:url" content="https://tritarget.org/fiddles/">
<meta charset="utf-8">
<link rel="stylesheet" href="lib/main.css">
<script type="module" src="lib/main.js"></script>
</head>
<body>
<!-- MENU ICON -->
<div id="menu-icon" class="menu-icon">
  <button
    type="button"
    id="menu-open"
    aria-label="Open menu"
    title="Open menu"
    data-action="OPEN_MENU"
  >
    <span class="linemenu"></span>
    <span class="linemenu"></span>
    <span class="linemenu"></span>
  </button>
</div>

<!-- MENU WINDOW -->
<nav id="menu" class="menu">
  <div class="menu-close flow">
    <button
      type="button"
      id="menu-close"
      class="jumbo grow"
      aria-label="Close menu"
      title="Close menu"
      data-action="CLOSE_MENU"
    >&larr;</button>
  </div>
  <ul class="menu-list">
    <li>
      <button type="button" id="menu-open-file" data-action="BROWSE_FILES">
        <span class="label">Open file&hellip;</span>
        <span class="sublabel"><kbd>Ctrl+Shift+O</kbd></span>
      </button>
    </li>
    <li>
      <button type="button" id="menu-save-file" data-action="SAVE">
        <span class="label">Save as&hellip;</span>
        <span class="sublabel"><kbd>Ctrl+Shift+S</kbd></span>
      </button>
    </li>
    <li>
      <button type="button" id="menu-share" data-action="SHARE">
        <span class="label">Share link&hellip;</span>
        <span class="sublabel"><kbd>Ctrl+Shift+L</kbd></span>
      </button>
    </li>
    <li>
      <button type="button" id="menu-word-wrap" data-action="TOGGLE_WORDWRAP">
        <span class="label">Word wrap</span>
        <span class="sublabel"><kbd>Ctrl+Shift+B</kbd></span>
      </button>
    </li>
    <li>
      <button type="button" id="menu-show-editor" data-action="TOGGLE_EDITOR">
        <span class="label">Editor window</span>
        <span class="sublabel"><kbd>Ctrl+Shift+E</kbd></span>
      </button>
    </li>
    <li>
      <button type="button" id="menu-show-preview" data-action="TOGGLE_PREVIEW">
        <span class="label">Preview window</span>
        <span class="sublabel"><kbd>Ctrl+Shift+W</kbd></span>
      </button>
    </li>
    <li>
      <button type="button" id="menu-manual-preview" data-action="TOGGLE_MANUAL_PREVIEW">
        <span class="label">Manual preview</span>
        <span class="sublabel"><kbd>Ctrl+Shift+P</kbd></span>
        <span class="sublabel">(<kbd>CTRL+Shift+U</kbd> to Update Preview)</span>
      </button>
    </li>
    <li>
      <button type="button" id="menu-vim-mode" data-action="TOGGLE_VIMMODE">
        <span class="label">Vim key bindings</span>
        <span class="sublabel"><kbd>Ctrl+Shift+~</kbd></span>
      </button>
    </li>
    <li>
      <a
        href="https://github.com/sukima/dev-tritarget-org/tree/master/public/fiddles"
        target="_blank"
      >Contribute</a>
    </li>
  </ul>
  <div class="menu-footer">
    <span>HTML Editor v2.3</span>
    <span>Made with &#x2665; by <a href="https://tritarget.org/">Devin Weaver</a></span>
    <span>Based off work by <a href="https://rioastamal.net/">Rio Astamal</a></span>
  </div>
</nav>

<!-- EDITOR WINDOW -->
<div class="editor">
  <h2 class="title text-center border-bottom">HTML Editor</h2>
  <div id="editor"></div>
</div>

<!-- PREVIEW WINDOW -->
<div class="preview">
  <div class="flow horizontal">
    <button
      type="button"
      id="refresh"
      class="jumbo"
      aria-label="Refresh preview"
      title="Refresh preview"
      data-action="UPDATE"
      hidden
    >&orarr;</button>
    <h2 class="title text-center border-bottom grow">Preview</h2>
  </div>
  <iframe id="preview" src="javascript:void(0);"></iframe>
</div>

<!-- HIDDEN INPUT FILE -->
<input type="file" id="file-open-input" accept=".html,.htm,.txt" class="hide">

<!-- FLASH MESSAGE -->
<dialog id="flash" class="flash">
  <button type="button" aria-label="Dismiss dialog">&cross;</button>
  <p class="content"></p>
</dialog>

</body>
</html>
