371 " fill="#FBFB77" filter="url(#fpsg5u4rbcr4i)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M182,498.5371 L182,508.5371 L192,508.5371 L182,498.5371 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="163" x="14" y="516.1055">willTransition is an action</text><polygon fill="#A80036" points="332,551.6582,342,555.6582,332,559.6582,336,555.6582" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="201" x2="338" y1="555.6582" y2="555.6582"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="102" x="208" y="550.916">resetController()</text><!--
@startuml
title Ember Route/Controller life cycle

participant DB as "Data Management"
participant Route
participant Controller

Route -> Controller : set(...queryParams)
Route <- - Controller : queryParams
Route -> Route : beforeModel()
Route -> Route : model()
activate Route
DB <- Route : fetch()
DB - -> Route : model
deactivate Route
Route -> Route : afterModel()
Route -> Controller : setupController()
activate Controller
Controller -> Controller : set(model)
Route <- - Controller
deactivate Controller
Route -> Route : didTransition()

... When leaving ...

Route -> Route : willTransition
note left : willTransition is an action
Route -> Controller : resetController()

@enduml

