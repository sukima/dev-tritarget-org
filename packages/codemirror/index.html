<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TriTarget CDN Codemirror Bundle</title>
    <script type="module">
      import { codemirror, languages, extensions, themes } from './codemirror.js';
      const { EditorView, basicSetup } = codemirror;
      const { html } = languages;
      const { emmet, vim, color } = extensions;
      const { solarized: { solarizedLight } } = themes;

      new EditorView({
        parent: document.body,
        extensions: [
          basicSetup,
          solarizedLight,
          color,
          html(),
          vim(),
          emmet('Ctrl-e'),
          emmet('Cmd-e'),
        ],
      });
    </script>
  </head>
  <body></body>
</html>
